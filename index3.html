<style>
ul {
  list-style-type:none;
  margin:0;
  padding:0;
  width:250px;
  background-color:#f2f2f2;
}
li a {
 display:block;
 color:#111;
 padding:8px 20px;
 text-decoration:none;
}
li a:hover{
background-color:#666;
color:#fff;
}


</style>
</head>

</ul>

</html>
