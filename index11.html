<!DOCTYPE html>
<html>
<head>
<title>Navigation Bars</title>
<style>
ul {
  list-style-type:none;
  margin:0;
  padding:0;
  background-color:#555cdf;
  overflow:hidden;
}

li  {
 float:left;
 }
li a {
 display:block;
 padding: 14px 16px;
 color:#fff;
 text-align:center;
 text-decoration:none;

}
li a:hover:not(.active){
  background-color:#cbcb;
}
li a.active{
 background:#555adf;
}

</style>
</head>
<body>
<h2>Horizontal Navigation Bar</h2>
<ul>
<li><a class="active" href="#home">Home</a></li>
<li><a href="#about">About</a></li>
<li><a href="#services">Services</a></li>
<li><a href="#product">Product</a></li>
<li><a href="#contact">Contact</a></li>
</ul>


</body>

</html>
