	<div class="container header">
		<div class="wrapper">
			<h1>jQuery Custom Checkbox Plugin Demos</h1>
		
		</div>
	</div>	

	<div class="container section" id="example1">
		<div class="wrapper">
			<div class="demo">
				<form>
					<label><input type='checkbox' name='c1' checked="checked" tabindex='1'> <span>Choose 1</span></label>
					<label><input type='checkbox' name='c1' tabindex='2'> <span>Choose 2</span></label>
					<label><input type='checkbox' name='c1' tabindex='3' disabled> <span>Choose 3</span></label>
					<label><input type='checkbox' name='c1' tabindex='4'> <span>Choose 4</span></label>
				</form>
			</div> 
			
		</div> 
	</div> <!-- #example1 -->

	<div class="container section" id="example2">
		<div class="wrapper">
			<div class="demo">
				<form action='' method='post'>
					<label><input type='radio' name='r1' tabindex='5'> <span>Radio 1</span></label>
					<label><input type='radio' name='r1' tabindex='6' checked="checked"> <span>Radio 2</span></label>
					<label><input type='radio' name='r1' tabindex='7'> <span>Radio 3</span></label>
					<label><input type='radio' name='r1' tabindex='8' disabled> <span>Radio 4</span></label>
				</form>
			</div> 
			 
		</div>
	</div> <!-- #example2 -->

	<div class="container section" id="example3">
		<div class="wrapper">
			<div class="demo">
				<p>&nbsp;</p>
				<form action='' method='post'>
					<center><label><input type='checkbox' name='c1' tabindex='9' checked="checked"></label></center>
					<p id="status">Off</p>
				</form>
				<p>&nbsp;</p>
			</div> 
			 
		</div>
	</div> <!-- #example3 -->

	<div class="container section" id="example4">
		<div class="wrapper">
			<div class="demo">
				<p>&nbsp;</p>
				<form action='' method='post'>
					<label class="decider"><span>Enable Life Options:</span> <input type='checkbox' tabindex='10' name='c1'></label>
					<br>
					<label class="group"><input type="radio" name="r1" value="0" tabindex='11' disabled> <span>Ghost Mode</span></label>
					<label class="group"><input type="radio" name="r1" value="1" tabindex='12' disabled> <span>Human Mode</span></label>
				</form>
				<p>&nbsp;</p>
			</div> 
			 
		</div>
	</div> <!-- #example3 -->

	<script type="text/javascript" src="source/jquery.checkbox.js"></script>
	<script type="text/javascript">
		(function($){

			$("#example1 label").checkbox({
				checked: "assets/cb1-1.png",
				check: "assets/cb1-0.png"
			});

			
			$("#example2 label").checkbox({
				checked: "assets/cb2-1.png",
				check: "assets/cb2-0.png"
			});


			$("#example3 input").checkbox({
				checked: "assets/cb3-1.png",
				check: "assets/cb3-0.png",
				onChange: function(i) {
					if (i.is(":checked")) {
						$("#status").html("On")
					}
					else {
						$("#status").html("Off");
					} 
				},
				onLoad: function(i) {
					if (i.is(":checked")) {
						$("#status").html("On")
					}
					else {
						$("#status").html("Off");
					}	
				}
			});


			var example4 = $("#example4 .group").checkbox({
				checked: "assets/cb2-1.png",
				check: "assets/cb2-0.png"
			});

			$("#example4 .decider input").checkbox({
				checked: "assets/cb3-1.png",
				check: "assets/cb3-0.png",
				onChange: function(i) {

					example4.each(function(index){ 
						var data = $(this)[0].cCheckbox;
						if (i.is(":checked")) {
							data.activeIt();
						}
						else {
							data.disableIt();
						}
					});

				}
			});
		})(jQuery);
