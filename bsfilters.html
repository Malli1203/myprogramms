<!Doctype html>
<html>
<head>
<title>Filter Example</title>
<link type="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Filters</h2>
<p>Type something in the input field to search the table for first names, 
last names or emails:
</p>
<input class="form-control" id="myInput" type="text" placeholder="search..">
<br/>

<table class="table table-bordered table-striped">
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
</tr>
</thead>
<tbody id="myTable">
<tr>
<td>Malleswara Rao</td>
<td>Chennu</td>
<td>ch.malli1203@gmail.com</td>
</tr>
<tr>
<td>Jun</td>
<td>Done</td>
<td>ch.malleswararao@gmail.com</td>
</tr>
<tr>
<td> Rao</td>
<td>chennu</td>
<td>ch.m1203@gmail.com</td>
</tr>

</tbody>
</table>


<script>
    $(document).ready(function(){
         $("#myInput").on("keyup", function(){
                var value = $(this).val().toLowerCase();
                     $("#myTable tr").filter(function(){
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
      });
    });
</script>




</div>
</body>
</html>
